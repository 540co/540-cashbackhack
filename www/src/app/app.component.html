    <span class="cbh-brand fa-stack">
      <span class="fa fa-circle fa-stack-2x"></span>
      <span class="fa fa-usd fa-stack-1x"></span>
    </span>
  </div>
  <div class="navbar-nav-scroll  mr-auto">
    <ul class="navbar-nav">
      <li class="nav-item">
        <a routerLink='/' class="nav-link">Home</a>
      </li>

  <div class="d-flex">
